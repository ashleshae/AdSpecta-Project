<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kriz AI Image Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --secondary: #00cec9;
            --dark: #2d3436;
            --light: #f5f6fa;
            --danger: #d63031;
            --success: #00b894;
            --warning: #fdcb6e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .app-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .controls {
            padding: 2rem;
            background: white;
        }

        .image-preview {
            padding: 2rem;
            background: #f1f3f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 600px;
            position: relative;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        input, textarea, select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .btn-secondary {
            background-color: var(--secondary);
        }

        .btn-secondary:hover {
            background-color: #00b5ad;
        }

        .toggle-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .toggle-option {
            flex: 1;
        }

        .toggle-option input {
            display: none;
        }

        .toggle-option label {
            display: block;
            padding: 0.8rem 1rem;
            background-color: #eee;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-option input:checked + label {
            background-color: var(--primary);
            color: white;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input {
            width: auto;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-weight: normal;
        }

        .generated-image {
            max-width: 100%;
            max-height: 500px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .placeholder {
            text-align: center;
            color: #666;
        }

        .placeholder i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 1rem;
        }

        .loading {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .download-btn {
            margin-top: 1rem;
            display: none;
        }

        .history {
            margin-top: 2rem;
        }

        .history h3 {
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .history-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }

        .history-item {
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .history-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .history-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        .history-item .prompt {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem;
            font-size: 0.8rem;
            display: none;
        }

        .history-item:hover .prompt {
            display: block;
        }

        .tab-container {
            margin-bottom: 1.5rem;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 1rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            border-bottom-color: var(--primary);
            color: var(--primary);
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .settings-icon {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.2rem;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .settings-icon:hover {
            color: var(--primary);
            transform: rotate(90deg);
        }

        .advanced-settings {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        .advanced-settings.active {
            display: block;
        }

        .dimensions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
            }
            
            .dimensions {
                grid-template-columns: 1fr;
            }
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--dark);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            background: var(--success);
        }

        .toast.error {
            background: var(--danger);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Image Generator</h1>
            <p class="subtitle">Create stunning images from text prompts using Pollinations.ai API</p>
        </header>

        <div class="app-container">
            <div class="controls">
                <div class="form-group">
                    <label for="prompt">Image Prompt</label>
                    <textarea id="prompt" placeholder="Describe the image you want to generate..."></textarea>
                </div>

                <div class="tab-container">
                    <div class="tabs">
                        <div class="tab active" data-tab="basic">Basic</div>
                        <div class="tab" data-tab="advanced">Advanced</div>
                    </div>
                    <div class="tab-content active" id="basic-tab">
                        <div class="form-group">
                            <label for="model">Model</label>
                            <select id="model">
                                <option value="flux">Flux (Default)</option>
                                <option value="turbo">Turbo</option>
                            </select>
                        </div>

                        <div class="form-group dimensions">
                            <div>
                                <label for="width">Width</label>
                                <input type="number" id="width" value="1024" min="256" max="2048">
                            </div>
                            <div>
                                <label for="height">Height</label>
                                <input type="number" id="height" value="1024" min="256" max="2048">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Options</label>
                            <div class="checkbox-group">
                                <input type="checkbox" id="enhance">
                                <label for="enhance">Enhance prompt with AI</label>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" id="nologo">
                                <label for="nologo">Remove watermark</label>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" id="safe">
                                <label for="safe">Strict NSFW filter</label>
                            </div>
                        </div>
                    </div>

                    <div class="tab-content" id="advanced-tab">
                        <div class="form-group">
                            <label for="seed">Seed (leave empty for random)</label>
                            <input type="number" id="seed" placeholder="Random seed">
                        </div>

                        <div class="form-group">
                            <label for="referrer">Referrer (optional)</label>
                            <input type="text" id="referrer" placeholder="Your website or app name">
                        </div>

                        <div class="form-group">
                            <div class="checkbox-group">
                                <input type="checkbox" id="private">
                                <label for="private">Private (don't show in public feed)</label>
                            </div>
                        </div>
                    </div>
                </div>

                <button id="generate-btn" class="btn btn-block">
                    <i class="fas fa-magic"></i> Generate Image
                </button>
            </div>

            <div class="image-preview">
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Generating your image...</p>
                </div>

                <div id="placeholder" class="placeholder">
                    <i class="fas fa-image"></i>
                    <p>Your generated image will appear here</p>
                </div>

                <img id="generated-image" class="generated-image" alt="Generated image">
                
                <a id="download-btn" class="btn download-btn" download="ai-image.jpg">
                    <i class="fas fa-download"></i> Download Image
                </a>
            </div>
        </div>

        <div class="history">
            <h3>Generation History</h3>
            <div id="history-items" class="history-items">
                <!-- History items will be added here -->
            </div>
        </div>

        <footer>
            <p>Powered by Pollinations.ai API | Made with ❤️ for AI enthusiasts</p>><br>
            <p>Made by Kriztech</p>
        </footer>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs and contents
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    // Add active class to clicked tab and corresponding content
                    tab.classList.add('active');
                    const tabId = tab.getAttribute('data-tab') + '-tab';
                    document.getElementById(tabId).classList.add('active');
                });
            });

            // Generate button click
            const generateBtn = document.getElementById('generate-btn');
            generateBtn.addEventListener('click', generateImage);

            // Load history from localStorage
            loadHistory();

            // Show toast notification
            function showToast(message, type = '') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = 'toast';
                toast.classList.add(type);
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            // Generate image function
            function generateImage() {
                const prompt = document.getElementById('prompt').value.trim();
                if (!prompt) {
                    showToast('Please enter a prompt', 'error');
                    return;
                }

                // Show loading state
                document.getElementById('loading').style.display = 'flex';
                document.getElementById('placeholder').style.display = 'none';
                document.getElementById('generated-image').style.display = 'none';
                document.getElementById('download-btn').style.display = 'none';

                // Get all parameters
                const model = document.getElementById('model').value;
                const width = document.getElementById('width').value;
                const height = document.getElementById('height').value;
                const seed = document.getElementById('seed').value;
                const nologo = document.getElementById('nologo').checked;
                const privateImg = document.getElementById('private').checked;
                const enhance = document.getElementById('enhance').checked;
                const safe = document.getElementById('safe').checked;
                const referrer = document.getElementById('referrer').value;

                // Build URL
                let url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}`;
                url += `?model=${model}&width=${width}&height=${height}`;
                
                if (seed) url += `&seed=${seed}`;
                if (nologo) url += `&nologo=true`;
                if (privateImg) url += `&private=true`;
                if (enhance) url += `&enhance=true`;
                if (safe) url += `&safe=true`;
                if (referrer) url += `&referrer=${encodeURIComponent(referrer)}`;

                // Add timestamp to prevent caching
                url += `&timestamp=${Date.now()}`;

                // Fetch image
                const img = document.getElementById('generated-image');
                img.onload = function() {
                    document.getElementById('loading').style.display = 'none';
                    img.style.display = 'block';
                    
                    // Set download link
                    const downloadBtn = document.getElementById('download-btn');
                    downloadBtn.href = url;
                    downloadBtn.style.display = 'inline-block';
                    
                    // Add to history
                    addToHistory(prompt, url);
                    
                    showToast('Image generated successfully!', 'success');
                };
                
                img.onerror = function() {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('placeholder').style.display = 'block';
                    showToast('Error generating image. Please try again.', 'error');
                };
                
                img.src = url;
            }

            // Add to history
            function addToHistory(prompt, imageUrl) {
                // Get current history
                let history = JSON.parse(localStorage.getItem('imageHistory') || '[]');
                
                // Add new item
                history.unshift({
                    prompt: prompt,
                    imageUrl: imageUrl,
                    timestamp: new Date().toISOString()
                });
                
                // Keep only last 10 items
                if (history.length > 10) {
                    history = history.slice(0, 10);
                }
                
                // Save to localStorage
                localStorage.setItem('imageHistory', JSON.stringify(history));
                
                // Update UI
                loadHistory();
            }

            // Load history
            function loadHistory() {
                const history = JSON.parse(localStorage.getItem('imageHistory') || []);
                const historyContainer = document.getElementById('history-items');
                
                historyContainer.innerHTML = '';
                
                if (history.length === 0) {
                    historyContainer.innerHTML = '<p>No history yet. Generate some images!</p>';
                    return;
                }
                
                history.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <img src="${item.imageUrl}" alt="${item.prompt}">
                        <div class="prompt">${item.prompt}</div>
                    `;
                    
                    historyItem.addEventListener('click', () => {
                        document.getElementById('prompt').value = item.prompt;
                        document.getElementById('generated-image').src = item.imageUrl;
                        document.getElementById('generated-image').style.display = 'block';
                        document.getElementById('placeholder').style.display = 'none';
                        
                        const downloadBtn = document.getElementById('download-btn');
                        downloadBtn.href = item.imageUrl;
                        downloadBtn.style.display = 'inline-block';
                    });
                    
                    historyContainer.appendChild(historyItem);
                });
            }

            // Example prompts
            const examplePrompts = [
                "A beautiful sunset over the ocean with palm trees",
                "A futuristic city with flying cars and neon lights",
                "A cute corgi puppy playing in a field of flowers",
                "An astronaut riding a horse on Mars",
                "A steampunk airship flying through clouds"
            ];

            // Random example prompt button
            const randomPromptBtn = document.createElement('button');
            randomPromptBtn.className = 'btn btn-secondary';
            randomPromptBtn.innerHTML = '<i class="fas fa-random"></i> Random Example Prompt';
            randomPromptBtn.style.marginTop = '0.5rem';
            randomPromptBtn.addEventListener('click', () => {
                const randomPrompt = examplePrompts[Math.floor(Math.random() * examplePrompts.length)];
                document.getElementById('prompt').value = randomPrompt;
            });
            
            document.querySelector('.form-group:first-child').appendChild(randomPromptBtn);
        });
    </script>
</body>
</html>
